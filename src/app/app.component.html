<mat-toolbar color="primary">
  <button mat-button><mat-icon>menu</mat-icon></button>

  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>


  <span>Kaddem</span>
  

  </div>
  <span class="example-spacer"></span>
  <a mat-raised-button color="primary" (click)="openDialog()">Ajouter Etudiant</a>

</mat-toolbar>


  
  


<div class="container">
  <div style="margin-top: 10px;" >
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div style="position:relative ;left: 10px;" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- NOM Column -->
        <ng-container matColumnDef="EtudiantNom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom  </th>
          <td mat-cell *matCellDef="let row"> {{row.EtudiantNom}} </td>
        </ng-container>
                              
        <!-- PREMON Column -->                                      
        <ng-container matColumnDef="EtudiantPrenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
          <td mat-cell *matCellDef="let row"> {{row.EtudiantPrenom}} </td>
        </ng-container>
             
        <!-- OPTION Column -->
       <ng-container matColumnDef="option">                                             
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Option </th>                                          
          <td mat-cell *matCellDef="let row"> {{row.option}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editEtudiant(row)" color ="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteEtudiant(row.id)" color ="warn">
                <mat-icon>delete</mat-icon>
              </button>
             </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
